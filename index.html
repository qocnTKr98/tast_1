<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <title>나의 기록 페이지</title>

  <style>

    body {

      font-family: 'Arial', sans-serif;

      background-color: #f5f8ff;

      margin: 0;

      padding: 40px;

      text-align: center;

    }

    h1 {

      color: #333;

      margin-bottom: 10px;

    }

    h3 {

      color: #666;

      margin-top: 5px;

      margin-bottom: 20px;

      font-weight: normal;

    }

    .question {

      background: #ffffff;

      border-radius: 10px;

      padding: 25px;

      margin: 20px auto;

      width: 80%;

      max-width: 600px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }

    .question h2 {

      font-size: 20px;

      color: #0056b3;

      margin-bottom: 10px;

    }

    .answer {

      margin-top: 10px;

      font-size: 16px;

      color: #555;

    }

    .placeholder {

      font-style: italic;

      color: #bbbbbb;

    }

  </style>

</head>

<body>

  <h1>✨ 나의 기록 ✨</h1>

  <h3>나를 표현하는 작은 이야기들</h3>

  <!-- 이미지 추가 -->

  <img src="https://static.wikia.nocookie.net/minecraft_ko_gamepedia/images/f/fc/Bucket_of_Pufferfish.png/revision/latest/scale-to-width-down/160?cb=20181117060502" alt="나의 기록 이미지" style="width:200px; margin:20px auto; display:block;">

  <div class="question">

    <h2>내 최고의 순간은?</h2>

    <div class="answer placeholder">마인크래프트 스크립트 , 플러그인 접했을 때</div>

  </div>

  <div class="question">

    <h2>내가 제일 자랑스러웠던 일은?</h2>

    <div class="answer placeholder"> 마인크래프트 스크립트 오류 없이 작동될 때</div>

  </div>

  <div class="question">

    <h2>가장 웃겼던 기억은?</h2>

    <div class="answer placeholder">워든한테 맞다가 물양동이로 낙법쳤는데 물양동이 안에 복어 있어서 복어한테 죽었을 때</div>

  </div>

  <div class="question">

    <h2>앞으로 꼭 기록하고 싶은 목표나 꿈은?</h2>

    <div class="answer placeholder">마크 플러그인 만들기.</div>

  </div>

</body>

</html>
